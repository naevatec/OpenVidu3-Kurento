services:
  kurento:
    build:
      context: kurento
      dockerfile: Dockerfile
      additional_contexts:
        sources: "../"
    network_mode: host
    restar: on-failure
  
  rest:
    env_file:
      - .env
    build:
      context: rest
      dockerfile: Dockerfile
      additional_contexts:
        sources: "../"
    restart: on-failure
    ports: 
      - "8080:8080"
    depends_on:
      - kurento

